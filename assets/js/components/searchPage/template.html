<h2>Search page</h2>

<div class="search-form">
  <form ng-submit="searchCtrl.showResults(query)">
    <input class="search-input" type="text" ng-model="query">
    <button class="submit-button" type="submit">Search</button>
  </form>
</div>

<div>
  <ul>
    <li class="query-history-item" ng-click="searchCtrl.showResults(query)" ng-repeat="query in searchCtrl.queryHistory">{{query}}</li>
  </ul>
</div>
